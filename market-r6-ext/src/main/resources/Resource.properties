fvrt.030=<ul><li><span class="subtitle">\\'북마크\\'란?</span></li>\
<li>내가 자주 보는 [지식, Q&A, 게시판, 위키] 글을 북마크에 등록 해 놓고, 나중에 등록해 놓은 글을 북마크에서 쉽게 바로 찾아갈 수 있도록 하는 기능입니다.</li>\
