<li><span>3. 북마크 방법</span></li>\
<li class="indentation"><span>(1) 글을 \\'북마크\\'하는 방법 :</span> 글 조회 화면의 [담기]를 클릭한 후, \\'내 북마크\\'를 선택합니다</li>\
<li class="indentation"><span>(2) URL을 \\'북마크\\'하는 방법 :</span> 북마크 관리 메뉴에서 [+add] 버튼을 클릭한 후, \\'URL\\'을 선택합니다.</li>\
<li class="indentation"><span>(3) 목록을 \\'북마크\\'하는 방법 :</span> [지식, Q&A, 게시판, 위키] 목록에서 오른쪽 상단에 있는 [목록정보]를 클릭한 후, [북마크에 추가]버튼을 클릭하면, 목록을 북마크 할 수 있습니다. </li></ul>
