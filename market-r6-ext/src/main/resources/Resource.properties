group.fvrt.003=<ul><li>새폴더를 만드시려면 [새폴더]버튼을 누르십시오.</li>\
<li>수정 하시길 원하시면 폴더를 선택하고 <span>[이름수정], [삭제] 또는 [이동] 버튼</span>을 누르십시오.</li>\
<li>공유맵의 이름수정 및 삭제는 해당 공유맵 등록자 또는 운영진만 처리가능합니다.</li></ul>
