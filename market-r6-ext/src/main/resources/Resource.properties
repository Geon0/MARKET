group.gcop.604=<p class="bold">제 1 장 총칙</p><p>제 1 조 목적</p>\
이 약관은 ㈜날리지큐브(이하 "회사")에서 구축하여 운영하는 GCoP(Global Community of Practice) 서비스(이하 "서비스")의 이용조건 및 절차에 관한 사항과 기타 필요한 사항을 규정함을 목적으로 합니다.\
<p>제 2 조 약관의 효력과 변경</p>\
<ol><li>이 약관은 서비스를 통하여 이를 공지하거나 전자우편 기타의 방법으로 회원에게 통지함으로써 효력이 발생됩니다.</li>\
<li>회사는 사정상 중요한 사유가 발생될 경우 사전 고지 없이 이 약관의 내용을 변경할 수 있으며, 변경된 약관은 제1항과 같은 방법으로 공지 또는 통지함으로써 효력이 발생됩니다.</li>\
<li>회원은 변경된 약관에 동의하지 않을 경우 회원 등록을 취소 및 탈퇴할 수 있으며, 변경된 약관의 효력 발생일이후에도 서비스를 계속 사용할 경우 약관의 변경 사항에 동의한 것으로 간주됩니다.</li></ol>\
<p>제 3 조 약관 외 준칙</p>\
이 약관에 명시되지 않은 사항은 전기통신기본법, 전기통신사업법, 정보통신망이용촉진등에 관한 법률 및 기타 관련법령의 규정에 의합니다.\
<p class="bold">제 2 장 회원가입과 서비스 이용</p>\
<p>제 4 조 이용계약의 성립</p>\
<ol><li>서비스 가입 신청시 본 약관을 읽고 "동의함" 버튼을 클릭하면 이 약관에 동의하는 것으로 간주됩니다.</li>\
<li>이용계약은 서비스 이용희망자의 이용약관 동의 후 회원가입 신청에 대하여 회사가 승낙함으로써 성립합니다.</li></ol>\
<p>제 5 조 (이용 신청)</p>\
<ol><li>회원으로 가입하여 서비스를 이용하기를 희망하는 자는 회사가 요청하는 소정의 가입신청 양식에서 요구하는 개인 신상정보를 기록하여 신청하여야 합니다.</li>\
<li>회사는 다음 각 호에 해당하는 경우 이용신청에 대한 승낙을 제한할 수 있고, 그 사유가 해소될 때까지 승낙을 유보할 수 있습니다.\
<ol class="txt"><li>서비스 관련 설비에 여유가 없는 경우</li><li>기술상 지장이 있는 경우</li><li>기타 회사 사정상 필요하다고 인정되는 경우</li></ol></li>\
<li>회사는 다음 각 호의 1에 해당하는 이용계약신청에 대하여는 이를 응낙하지 아니합니다.\
<ol class="txt"><li>본인의 실명을 사용치 않거나 또는 다른 사람의 명의를 사용하여 신청하였을 때</li><li>이용 계약 신청서의 내용을 허위로 기재하였을 때</li>\
<li>사회의 안녕 질서 혹은 미풍양속을 저해할 목적으로 신청하였을 때</li><li>기타 회사가 정한 이용신청요건이 미비되었을 때</li></ol></li>\
<li>제 2 항 또는 3항에 의하여 이용신청의 승낙을 유보하거나 승낙하지 아니하는 경우, 회사는 이를 이용신청자에게 알려야 합니다. 다만, 회사의 귀책사유 없이 이용신청자에게 통지할 수 없는 경우는 예외로 합니다.</li></ol>\
<p>제 6 조 (개인정보의 보호)</p>\
<ol><li>회사는 회원의 개인정보를 보호하고 존중합니다.</li>\
<li>회사는 이용 신청시 회원이 제공하는 정보, 커뮤니티 활동, 각종 이벤트 참가를 위하여 회원이 제공하는 정보 등을 통하여 회원에 관한 정보를 수집하며, 회원의 개인정보는 본 이용계약의 이행과 본 이용계약상의 서비스 제공을 위한 목적으로 사용됩니다.</li>\
<li>회사는 서비스 제공과 관련하여 취득한 회원의 신상정보를 본인의 승낙없이 제3자에게 누설 또는 배포할 수 없으며 상업적 목적으로 사용할 수 없습니다. 다만, 다음의 각 호의 1에 해당하는 경우에는 그러하지 아니합니다.\
<ol class="txt"><li>관계 법령에 의하여 수사상의 목적으로 관계기관으로부터 요구가 있는 경우</li><li>정보통신윤리위원회의 요청이 있는 경우</li>\
<li>기타 관계법령에서 정한 절차에 따른 요청이 있는 경우</li></ol></li>\
<li>제 3 항의 범위 내에서 회사는 업무와 관련하여 회원 전체 또는 일부의 개인정보에 관한 집합적인 통계 자료를 작성하여 이를 사용할 수 있고, 서비스를 통하여 회원의 컴퓨터에 쿠키를 전송할 수 있습니다. \
이 경우 회원은 쿠키의 수신을 거부하거나 쿠키의 수신에 대하여 경고하도록 사용하는 컴퓨터의 브라우저의 설정을 변경할 수 있습니다.</li></ol>\
<p>제 7 조 계약사항의 변경</p>\
<ol><li>회원은 서비스를 통해 언제든지 본인의 개인정보를 열람하고 수정할 수 있습니다.</li>\
<li>회원은 이용신청시 기재한 사항이 변경되었을 경우 온라인으로 수정을 해야 하며 회원정보의 미변경으로 인하여 발생되는 문제의 책임은 회원에게 있습니다.</li></ol>\
<p class="bold">제 3 장 계약 당사자의 의무</p>\
<p>제 8 조 회사의 의무</p>\
<ol><li>회사는 특별한 사정이 없는 한 회원이 서비스 이용을 신청한 날에 서비스를 이용할 수 있도록 합니다.</li>\
<li>회사는 이 약관에서 정한 바에 따라 계속적이고 안정적인 서비스의 제공을 위하여 지속적으로 노력하며, 설비에 장애가 생기거나 멸실된 때에는 지체없이 이를 수리 복구하여야 합니다.\
다만, 천재지변, 비상사태 또는 그 밖에 부득이한 경우에는 그 서비스를 일시 중단하거나 중지할 수 있습니다.</li>\
<li>회사는 회원으로부터 소정의 절차에 의해 제기되는 의견이나 불만이 정당하다고 인정할 경우에는 적절한 절차를 거처 처리하여야 합니다. 처리 시 일정 기간이 소요될 경우 회원에게 그 사유와 처리 일정을 알려주어야 합니다.</li>\
<li>회사는 회원의 프라이버시 보호와 관련하여 제 6 조 제 1, 2, 3항에 제시된 내용을 지킵니다.</li>\
<li>회사는 이용계약의 체결, 계약사항의 변경 및 해지 등 이용고객과의 계약 관련 절차 및 내용 등에 있어 이용고객에게 편의를 제공하도록 노력합니다.</li></ol>\
<p>제 9 조 회원의 의무</p>\
<ol><li>회원은 이 약관에서 규정하는 사항과 서비스 이용안내 또는 주의사항 등 회사가 공지 혹은 통지하는 사항을 준수하여야 하며, 기타 회사ㅡ의 업무에 방해되는 행위를 하여서는 아니됩니다.</li>\
<li>회원은 자신의 이용자 번호(이하 "ID")와 비밀번호에 관한 모든 관리책임을 지며 회사는 ID를 기준으로 서비스의 이용 등 제반 회원관리업무를 수행합니다.\
또한, 회원의 ID 및 비밀번호의 관리소홀로 인하여 발생하는 서비스 이용상의 손해 또는 제3자에 의한 부정사용 등 모든 결과에 대한 책임은 회원에게 있으며, 회사는 그에 대한 책임을 지지 않습니다.</li>\
<li>회원은 회상의 동의 없이 제3자에게 이용자번호를 제공하여 서비스를 이용하게 할 수 없습니다.</li>\
<li>회원은 자신의 ID나 비밀번호가 부정하게 사용되었다는 사실을 발견한 경우에는 즉시 회사에 신고하여야 하며, 신고를 하지 않아 발생하는 모든 결과에 대한 책임은 회원에게 있습니다.</li>\
<li>회원은 내용별로 회사가 서비스 공지사항에 게시하거나 별도로 공지한 이용제한 사항을 준수하여야 합니다.</li>\
<li>회원은 회사의 사전승낙 없이는 서비스를 이용하여 영업활동을 할 수 없으며, 그 영업활동의 결과와 회원이 약관에 위반한 영업활동을 하여 발생한 결과에 대하여 회사는 책임을 지지 않습니다.\
회원은 이와 같은 영업활동으로 회사가 손해를 입은 경우 회원은 회사에 대하여 손해배상 의무를 집니다.</li>\
<li>회원은 회사의 명시적인 동의가 없는 한 서비스의 이용권한, 기타 이용계약상 지위를 타인에게 양도, 증여할 수 없으며, 이를 담보로 제공할 수 없습니다.</li>\
<li>회원은 서비스 이용과 관련하여 다음 각 호의 1에 해당되는 행위를 하여서는 안됩니다.\
<ol class="txt"><li>다른 회원의 ID와 비밀번호, 주민등록번호 등을 도용하는 행위</li>\
<li>서비스를 통하여 얻은 정보를 회사의의 사전승낙 없이 회원의 이용 이외 목적으로 복제하거나 이를 출판 및 방송 등에 사용하거나 제3자에게 제공하는 행위</li>\
<li>타인의 특허, 상표, 영업비밀, 저작권 기타 지적재산권을 침해하는 내용을 게시, 전자메일 또는 기타의 방법으로 타인에게 유포하는 행위</li>\
<li>공공질서 및 미풍양속에 위반되는 저속, 음란한 내용의 정보, 문장, 도형 등을 전송, 게시, 전자메일 또는 기타의 방법으로 타인에게 유포하는 행위</li>\
<li>모욕적이거나 위협적이어서 타인의 프라이버시를 침해할 수 있는 내용을 전송, 게시, 전자메일 또는 기타의 방법으로 타인에게 유포하는 행위</li>\
<li>범죄와 결부된다고 객관적으로 판단되는 행위</li>\
<li>회사 승인을 받지 않고 다른 사용자의 개인정보를 수집 또는 저장하는 행위</li>\
<li>기타 관계법령에 위배되는 행위</li></ol></li></ol>\
<p class="bold">제 4 장 서비스의 이용</p><p>제 10 조 서비스 이용범</p>\
회원은 회사를 통한 가입시 발급된 ID 하나로 서비스를 이용할수 있으며 기타 연구원이 지정한 사이트에서 서비스를 이용할 수 있습니다.\
<p>제 11 조 정보의 제공</p>\
회사는 회원이 서비스 이용 중 필요가 있다고 인정되는 다양한 정보를 공지사항이나 전자우편 등의 방법으로 회원에게 제공할 수 있습니다.\
<p>제 12 조 회원의 게시물과 저작권</p>\
<ol><li>회사는 회원이 게시하거나 등록하는 서비스내의 내용물이 다음 각 호에 해당한다고 판단되는 경우에 사전통지 없이 삭제할 수 있습니다.\
<ol class="txt"><li>다른 회원 또는 제3자를 비방하거나 중상모략으로 명예를 손상시키는 내용인 경우</li>\
<li>공공질서 및 미풍양속에 위반되는 내용인 경우</li>\
<li>범죄적 행위에 결부된다고 인정되는 내용일 경우</li>\
<li>회사와 제3 자의 저작권 등 기타 권리를 침해하는 내용인 경우</li>\
<li>회사에서 규정한 게시기간을 초과한 경우</li>\
<li>회원이 자신의 홈페이지와 게시판에 음란물을 게재하거나 음란사이트를 링크하는 경우</li>\
<li>게시판의 성격에 부합하지 않는 게시물의 경우</li>\
<li>기타 관계법령에 위반된다고 판단되는 경우</li></ol></li>\
<li>서비스에 게재된 자료에 대한 권리는 다음 각 호와 같습니다.\
<ol class="txt"><li>이용고객이 서비스 내에 게시한 게시물의 저작권은 이용고객이 소유하며, 회사는 서비스 내에 이를 게시할 수 있는 권리를 갖습니다.</li>\
<li>이용고객이 게시한 게시물에 대해 회사는 게시자의 동의 없이 서비스를 이용하여 얻은 정보를 가공, 판매하는 행위 등 이용고객에 의해 게재된 자료를 상업적으로 사용할 수 없습니다.</li></ol></li></ol>\
<p>제 13 조 서비스 이용시간</p>\
<ol><li>서비스의 이용은 회사 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴 1일 24시간 가능함을 원칙으로 합니다. 다만 정기 점검 등의 필요로 회사가  정한 날이나 시간은 그러하지 않습니다.</li>\
<li>회사는 서비스를 일정범위로 분할하여 각 범위별로 이용가능 시간을 별도로 정할 수 있습니다. 이 경우 사전에 공지를 통해 그 내용을 알립니다.</li></ol>\
<p>제 14 조 서비스 이용책임</p>\
회원은 회사에서 권한 있는 사원이 서명한 명시적인 서면에 구체적으로 허용한 경우를 제외하고는 서비스를 이용하여 상품을 판매하는 영업활동을 할 수 없으며 특히 해킹, 돈벌이 광고, 음란 사이트 등을 통한 상업행위, 상용S/W 불법배포 등을 할 수 없습니다.\
이를 어기고 발생한 영업활동의 결과 및 손실, 관계기관에 의한 구속 등 법적 조치 등에 관해서는 회사가 책임을 지지 않습니다.\
<p>제 15 조 서비스 제공정지</p>\
<ol><li>회사는 다음 각 호에 해당하는 경우 서비스 제공을 중지할 수 있습니다.\
<ol class="text"><li>서비스용 설비의 보수 등 공사로 인한 부득이한 경우</li>\
<li>전기통신사업법에 규정된 기간통신사업자가 전기통신 서비스를 중지했을 경우</li>\
<li>기타 불가항력적 사유가 있는 경우</li></ol></li>\
<li>회사는 국가비상사태, 정전, 서비스 설비의 장애 또는 서비스 이용의 폭주 등으로 정상적인 서비스 이용에 지장이 있는 때에는 서비스의 전부 또는 일부를 제한하거나 중지할 수 있습니다.</li>\
<li>회사는 제 1 항 및 2항의 규정에 의하여 서비스의 이용을 제한하거나 중지한 때에는 그 사유 및 제한기간 등을 지체없이 회원에게 알려야 합니다.</li></ol>\
<p class="bold">제 5 장 계약해지 및 이용제한</p>\
<p>제 16 조 계약해지 및 이용제한</p>\
<ol><li>회원이 이용 계약을 해지하고자 하는 경우에는 회원 본인이 온라인을 통해 회원탈퇴를 회사에 신청하여야 합니다.</li>\
<li>회사는 회원이 다음 각 호에 해당하는 행위를 하였을 경우 사전통지 없이 이용계약을 해지하거나 또는 기간을 정하여 서비스 이용을 중지할 수 있습니다.\
<ol class="txt"><li>타인의 개인정보, ID 및 비밀번호를 도용한 경우</li>\
<li>가입한 이름이 실명이 아닌 경우</li>\
<li>같은 사용자가 다른 ID로 이중등록을 한 경우</li>\
<li>타인의 명예를 손상시키거나 불이익을 주는 행위를 한 경우</li>\
<li>회사, 다른 회원 또는 제 3자의 지적재산권을 침해하는 경우</li>\
<li>공공질서 및 미풍양속에 저해되는 내용을 고의로 유포시킨 경우</li>\
<li>회원이 국익 또는 사회적 공익을 저해할 목적으로 서비스 이용을 계획 또는 실행하는 경우</li>\
<li>서비스 운영을 고의로 방해한 경우</li>\
<li>서비스의 안정적 운영을 방해할 목적으로 다량의 정보를 전송하거나 광고성 정보를 전송하는 경우</li>\
<li>정보통신설비의 오작동이나 정보의 파괴를 유발시키는 컴퓨터 바이러스 프로그램 등을 유포하는 경우</li>\
<li>정보통신윤리위원회 등 외부기관의 시정요구가 있거나 불법선거운동과 관련하여 선거관리위원회의 유권해석을 받은 경우</li>\
<li>회사 서비스 정보를 이용하여 얻은 정보를 회사 사전 승낙없이 복제 또는 유통시키거나 상업적으로 이용하는 경우</li>\
<li>회원이 자신의 홈페이지와 게시판에 음란물을 게재하거나 음란 사이트 링크하는 경우</li>\
<li>본 약관을 포함하여 기타 회사가 정한 이용 조건에 위반한 경우</li></ol></li></ol>\
<p class="bold">제 6 장 기타 사항</p>\
<p>제 17 조 손해배상</p>\
회사는 서비스 요금이 무료인 동안의 서비스 이용과 관련하여 회원에게 발생한 어떠한 손해에 관하여도 책임을 지지 않습니다.\
<p>제 18 조 면책조항</p>\
<ol><li>회사는 천재지변 또는 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 관한 책임이 면제됩니다.</li>\
<li>회사는 회원의 귀책사유로 인한 서비스 이용의 장애에 대하여 책임을 지지 않습니다.</li>\
<li>회사는 회원이 서비스를 이용하여 기대하는 수익을 상실한 것이나 서비스를 통하여 얻은 자료로 인한 손해에 관하여 책임을 지지 않습니다.</li>\
<li>회사는 회원이 서비스에 게재한 정보, 자료, 사실의 신뢰도, 정확성 등 내용에 관하여는 책임을 지지 않습니다.</li>\
<li>회사는 서비스 이용과 관련하여 가입자에게 발생한 손해 가운데 가입자의 고의, 과실에 의한 손해에 대하여 책임을 지지 않습니다.</li><ol>\
<p>제 19 조 관할법원</p>서비스 이용으로 발생한 분쟁에 대해 소송이 제기될 경우 회사의 본소 소재지를 관할하는 법원을 전속 관할법원으로 합니다.
