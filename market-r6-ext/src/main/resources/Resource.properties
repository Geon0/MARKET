group.fvrt.008=공유맵에 저장해 놓은 지식, URL, 파일을 클릭해 주세요. 저장된 지식이 없을 경우는 아래와 같은 방법으로 공유맵을 구성해 주세요.\
<ul><li><span>공유맵 구성</span> : 공유맵관리 기능에서 폴더 생성, 수정, 이동, 삭제 기능을 이용해 나만의 분류체계 구성</li>\
<li><span>공유게시판</span> : 공유한 게시판을 조회할수 있습니다.</li>\
<li><span>지식맵, 게시판맵, Q&A맵 추가</span> : 지식/게시판/Q&A목록 상단에 있는 "즐겨찾기에 추가" 버튼을 클릭해 추가</li>\
<li><span>지식, 게시판, 질문/답변 추가</span> : 지식/게시판/질문/답변 조회 화면 상단에 있는 "즐겨찾기에 추가"버튼을 클릭해 추가</li>\
<li><span>URL, 파일 추가</span> : 공유맵 관리 기능에서 URL, 파일 추가 기능을 이용해 추가</li>\
<li><span>연산된 지식목록 저장</span> : 맵간 연산과 목록내 키워드 검색, 정렬 순서 지정 등을 이용해 만들어진 목록 화면의 상단에 있는 "즐겨찾기에 추가" 버튼을 클릭해 추가</li>\
<li><span>초기화면으로 설정</span> : 공유맵 설정 기능에서 "초기화면으로 설정" 기능을 이용해 공유맵이 뜰때 항상 기본 선택된 상태로 나타나도록 설정. 업무에 가장 많이 활용하는 지식/지식목록을 한번 클릭만으로 바로 활용</li></ul>

