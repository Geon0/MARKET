reject.message.4=[반려사유]전사공유를 통하여 업무성과를 창출하기에는 품질수준이 낮습니다.
reject.message.5=[반려사유]동일한 내용의 자료가 이미 등록되어 있습니다. 향후에는 동일/유사 내용의 자료가 등록되어 있는 지를 확인 후 등록신청을 하여 주시기 바랍니다.

